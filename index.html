<!doctype html> 
<html lang="en"> <!-- define language for the document -->

<head> <!-- head section contains meta information and links to external resources -->
    <meta charset="utf-8" /> <!-- define character encoding -->
    <meta name="viewport"
        content="width=device-width, 
                initial-scale=1.0" /> <!-- configure viewport for responsiveness -->
    <link rel="stylesheet" href="style.css" /> <!-- link to external stylesheet -->

    <title>Password Generator</title> <!-- title of the document -->
</head>
<body> <!-- body section contains visible content of the document -->
	<h1>Password Generator</h1> <!-- heading -->
	<div class="generator"> <!-- container for password generator -->
		<div class="password"> <!-- container for password display -->
			<input type="text" value="test" /> <!-- input field for password display -->
			<button>copy</button> <!-- button to copy password -->
		</div> 
		<div class="range"> <!-- container for password length control -->
			<input type="range" min="8"
				max="100" value="15" /> <!-- range input for password length -->
			<span>15</span> <!-- display of current password length -->
		</div> 
		<div class="options"> <!-- container for password options -->
			<div class="option"> <!-- individual option for lowercase letters -->
				<label> 
					<input type="checkbox"
						id="lowercaseCb" checked /> <!-- checkbox for lowercase letters -->
					<span>a-z</span> <!-- label for lowercase letters -->
				</label> 
			</div> 
			<div class="option"> <!-- individual option for uppercase letters -->
				<label> 
					<input type="checkbox"
						id="uppercaseCb" /> <!-- checkbox for uppercase letters -->
					<span>A-Z</span> <!-- label for uppercase letters -->
				</label> 
			</div> 
			<div class="option"> <!-- individual option for digits -->
				<label> 
					<input type="checkbox"
						id="digitsCb" /> <!-- checkbox for digits -->
					<span>0-9</span> <!-- label for digits -->
				</label> 
			</div> 
			<div class="option"> <!-- individual option for special characters -->
				<label> 
					<input type="checkbox"
						id="specialsCb" /> <!-- checkbox for special characters -->
					<span>!@$#%^</span> <!-- label for special characters -->
				</label> 
			</div> 
		</div> 
		<button class="generate"> <!-- button to generate password -->
			generate 
		</button> 
	</div> 
	<script src="script.js"></script> <!-- link to external JavaScript file -->
</body> 

</html>
